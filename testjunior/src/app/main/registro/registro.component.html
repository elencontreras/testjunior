<div class="row">
    <div class="col-md-4 cont-registro">
    </div>
       
    <div class="col-md-8 cont-form" >
        <div class="card card-reg">
            <div class="card-body">
                <h1 class="text-center">Registro</h1>
                <form [formGroup]="formRegistro" (ngSubmit)="register()" >
                    <div class="cont-row row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="firstname">
                    
                                <mat-error *ngIf="f['firstname'].invalid && (f['firstname'].dirty || f['firstname'].touched)">
                                    <app-validation-errors [errors]="f['firstname'].errors" errorPrefix="Nombre"></app-validation-errors>
                                </mat-error>
                            </mat-form-field>
                            

                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Apellido</mat-label>
                                <input matInput formControlName="lastname">
                                <mat-error *ngIf="f['lastname'].invalid && (f['lastname'].dirty || f['lastname'].touched)">
                                    <app-validation-errors [errors]="f['lastname'].errors" errorPrefix="Apellido"></app-validation-errors>
                                </mat-error>                        
                            </mat-form-field>
                        </div>
                    </div>
                        
                    <div class="cont-row row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Tipo de documento</mat-label>
                                <mat-select>
                                    <mat-option value="CC">CC</mat-option>
                                    <mat-option value="TI">TI</mat-option>
                                    <mat-option value="NIT">NIT</mat-option>
                                </mat-select>
                                
                                </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Número de documento</mat-label>
                                <input matInput formControlName="documentNumber">
                                <mat-error *ngIf="f['documentNumber'].invalid && (f['documentNumber'].dirty || f['documentNumber'].touched)">
                                    <app-validation-errors [errors]="f['documentNumber'].errors" errorPrefix="Documento"></app-validation-errors>
                                </mat-error>                        
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="cont-row row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Fecha de expedición</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="expeditionDate">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                                <mat-error *ngIf="f['expeditionDate'].invalid && (f['expeditionDate'].dirty || f['expeditionDate'].touched)">
                                    <app-validation-errors [errors]="f['expeditionDate'].errors" errorPrefix="Fecha de expedición"></app-validation-errors>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Fecha de nacimiento</mat-label>
                                <input matInput [matDatepicker]="pickerBirth" formControlName="birthdate">
                                <mat-datepicker-toggle matSuffix [for]="pickerBirth"></mat-datepicker-toggle>
                                <mat-datepicker #pickerBirth></mat-datepicker>
                                <mat-error *ngIf="f['birthdate'].invalid && (f['birthdate'].dirty || f['birthdate'].touched)">
                                    <app-validation-errors [errors]="f['birthdate'].errors" errorPrefix="Fecha de nacimiento"></app-validation-errors>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="cont-row row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email">
                                <mat-error *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
                                    <app-validation-errors [errors]="f['email'].errors" errorPrefix="Email"></app-validation-errors>
                                </mat-error>                        
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Celular</mat-label>
                                <input matInput formControlName="phoneNumber">
                                <mat-error *ngIf="f['phoneNumber'].invalid && (f['phoneNumber'].dirty || f['phoneNumber'].touched)">
                                    <app-validation-errors [errors]="f['phoneNumber'].errors" errorPrefix="Celular"></app-validation-errors>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="text-center">
                        <button mat-raised-button color="primary">Registrarme</button>
                    </div>
                        
                </form>
            </div>
        </div>
    </div>
</div>
